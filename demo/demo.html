<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>Angular Carousel 3D | Directive demo page</title>
    <meta name="description" content="Angular Carousel 3D directive. Demo page with properties">
    <meta name="keywords" content="HTML, CSS, JavaScript, Angular">
    <meta name="author" content="Vladimir Bujanovic">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../dist/carousel-3d.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body ng-controller="AppController as app">

<a href="https://github.com/Wlada/angular-carousel-3d">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
</a>

<div class="container">
    <h1 class="text-muted">Angular carousel 3D</h1>

    <carousel3d ng-model="app.slides"
                options="app.options"
                on-selected-click="app.selectedClick(index)"
                on-slide-change="app.slideChanged(index)"
                on-last-slide="app.lastSlide(index)"
                on-before-change="app.beforeChange(index)">
    </carousel3d>

    <div class="row">
        <div class="col-xs-6">

            <h3>Directive properties</h3>

            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="numVisible">Visible:</label>
                        <input type="number" ng-model="app.options.visible" id="numVisible" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="numWidth">Width:</label>
                        <input type="number" ng-model="app.options.width" id="numWidth" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="numHeight">Height:</label>
                        <input type="number" ng-model="app.options.height" id="numHeight" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="numStartSlide">Start slide:</label>
                        <input type="number" ng-model="app.options.startSlide" id="numStartSlide" class="form-control">
                    </div>
                </div>
                <div class="col-xs-6">

                    <div class="form-group">
                        <label for="numBorder">Border size:</label>
                        <input type="number" ng-model="app.options.border" id="numBorder" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="numSpace">Space between slides:</label>
                        <input type="number" ng-model="app.options.space" id="numSpace" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="numPerspective">Slide perspective:</label>
                        <input type="number" ng-model="app.options.perspective" id="numPerspective" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">

            <h3>Directive ngModel slides</h3>


            <div class="form-group">
                <label for="slideSrc">Image source:</label>

                <input type="text" ng-model="app.slideSrc" id="slideSrc" placeholder="Image source" class="form-control">
            </div>

            <div class="form-group">
                <button ng-click="app.addImage(app.slideSrc)" class="btn btn-md btn-success" ng-disabled="!app.slideSrc">Add slide</button>
            </div>

            <ol class="list">
                <li ng-repeat="image in app.slides track by $index" class="clearfix">
                    <span>Slide {{$index}}</span>
                    <button type="button" class="btn btn-sm btn-danger pull-right"
                            ng-click="app.removeImage($index)">Remove</button>
                </li>
            </ol>
        </div>
    </div>
</div>

<script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-4467381-14']);

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
